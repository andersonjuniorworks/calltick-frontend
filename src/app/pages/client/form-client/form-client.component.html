<nz-card nzTitle="Cadastro de Cliente">
  <form [formGroup]="formClient">
    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label>Tipo do Cliente</nz-form-label>
          <nz-form-control>
            <nz-select
              formControlName="type"
              nzAllowClear
              nzPlaceHolder="Selecione"
              nzSize="large"
              (ngModelChange)="onChangeTypeClient()"
              required
            >
              <nz-option nzValue="1" nzLabel="Pessoa Fisica"></nz-option>
              <nz-option nzValue="2" nzLabel="Pessoa Juridíca"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label>{{ labelDoc }}</nz-form-label>
          <nz-form-control>
            <input
              nz-input
              placeholder="Digite {{ labelDoc }} do cliente"
              nzSize="large"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label>{{ labelFullname }}</nz-form-label>
          <nz-form-control>
            <input
              nz-input
              placeholder="Digite {{ labelFullname }} do cliente"
              nzSize="large"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label>{{ labelNickname }}</nz-form-label>
          <nz-form-control>
            <input
              nz-input
              placeholder="Digite o {{ labelNickname }} do cliente"
              nzSize="large"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <nz-divider></nz-divider>
    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="6">
        <nz-form-item>
          <nz-form-label>CEP</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="Ex. 00000-000" nzSize="large" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label>Endereço</nz-form-label>
          <nz-form-control>
            <input
              nz-input
              placeholder="Digite o endereço do cliente"
              nzSize="large"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="6">
        <nz-form-item>
          <nz-form-label>Número</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="Nº da residência" nzSize="large" />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="6">
        <nz-form-item>
          <nz-form-label>Bairro</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="Digite o bairro" nzSize="large" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="6">
        <nz-form-item>
          <nz-form-label>Complemento</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="Digite o complemento" nzSize="large" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="6">
        <nz-form-item>
          <nz-form-label>Cidade</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="Selecione a cidade" nzSize="large" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="6">
        <nz-form-item>
          <nz-form-label>Estado</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="Selecione o estado" nzSize="large" />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="6">
        <nz-form-item>
          <nz-form-label>Contato</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="Digite o contato" nzSize="large" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="6">
        <nz-form-item>
          <nz-form-label>Contato</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="Digite o contato" nzSize="large" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label>Email</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="Digite o email" nzSize="large" />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <nz-divider></nz-divider>
    <div class="action-form">
      <button nz-button nzType="default" nzSize="large" (click)="onBackToLocation()">Voltar</button>
      <button nz-button nzType="primary" nzSize="large">Salvar</button>
    </div>
  </form>
</nz-card>

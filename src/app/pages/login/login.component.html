<div class="container-login" style="background-image: url('./assets/img/background_login.jpg');">
    <div class="panel" id="panelLogin">
        <div class="panel-content">
            <div class="panel-header">
                <h2>Entrar</h2>
            </div>
            <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
                <nz-form-item>
                    <nz-form-control nzErrorTip="Preencha o campo de email">
                        <nz-input-group [nzPrefix]="prefixMail" nzSize="large">
                            <input type="email" nz-input formControlName="email" placeholder="Digite o email" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="Preencha o campo de senha">
                        <nz-input-group [nzPrefix]="prefixPass" [nzSuffix]="hiddenPass" nzSize="large">
                            <input [type]="passwordVisible ? 'text' : 'password'" nz-input formControlName="password" placeholder="Digite a senha" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <div nz-row class="login-form-margin">
                    <div nz-col [nzSpan]="24">
                        <label nz-checkbox formControlName="remember">
							<span>Mantenha-me conectado</span>
						</label>
                    </div>
                </div>
                <button nz-button class="login-form-button login-form-margin" [nzSize]="'large'" [nzType]="'primary'">Entrar</button>
                <div nz-col [nzSpan]="24">
                    <a class="login-form-forgot">Esqueci minha senha</a>
                </div>
            </form>
        </div>
    </div>
</div>

<ng-template #prefixMail>
    <i nz-icon nzType="mail"></i>
</ng-template>

<ng-template #prefixPass>
    <i nz-icon nzType="lock"></i>
</ng-template>

<ng-template #hiddenPass>
    <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
</ng-template>

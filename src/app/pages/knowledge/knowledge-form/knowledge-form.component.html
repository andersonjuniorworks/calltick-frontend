<div class="content">
  <nz-card nzTitle="Adicionar um registro na base de conhecimento">
    <div class="card-body">
      <form [formGroup]="knowledgeForm">
        <div class="row">
          <div class="col-6">
            <nz-form-item>
              <nz-form-label nzFor="subject">Título</nz-form-label>
              <nz-form-control nzHasFeedback [nzErrorTip]="'Campo obrigatório'">
                <input
                  type="text"
                  nz-input
                  id="subject"
                  placeholder="Digite o assunto do chamado"
                  minlength="5"
                  maxlength="255"
                  required
                  nzSize="large"
                  required
                  formControlName="title"
                />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div class="col-6">
            <nz-form-item>
              <nz-form-label for="user">Categoria</nz-form-label>
              <nz-form-control
                nzCompact
                nzHasFeedback
                [nzErrorTip]="'Campo obrigatório'"
              >
                <nz-select
                  nzShowSearch
                  nzAllowClear
                  nzPlaceHolder="Selecione"
                  nzSize="large"
                  id="user"
                  formControlName="category"
                  required
                >
                  <nz-option *ngFor="let item of categories" [nzValue]="item" [nzLabel]="item.description"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <nz-form-item>
              <nz-form-label nzFor="description">Descrição</nz-form-label>
              <angular-editor
                [config]="config"
                formControlName="description"
              ></angular-editor>
            </nz-form-item>
          </div>
        </div>
        <div class="action-form">
          <button
            nz-button
            nzType="default"
            nzSize="large"
            (click)="onBack()"
          >
            Voltar
          </button>
          <button
            nz-button
            nzType="primary"
            nzSize="large"
            [disabled]="!knowledgeForm.valid"
            (click)="onSubmit()"
          >
            Salvar
          </button>
        </div>
      </form>
    </div>
  </nz-card>
</div>
